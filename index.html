<!DOCTYPE html>
<html lang="es">

<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Mensajería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Vincular mi archivo CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

 
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Columna izquierda: Contactos -->
      <div class="col-12 col-md-4 col-lg-3 sidebar d-flex flex-column">

        <!-- Estado del usuario -->
        <div class="estado-usuario d-flex align-items-center justify-content-between p-3">
          <div class="d-flex align-items-center">
            <img src="./assets/images/avatar.png" alt="Usuario">
            <div class="ms-2">
              <h6 class="mb-0">Alfonso Palacios</h6>
              <small class="text-success">● En línea</small>
            </div>
          </div>
          <!-- Íconos a la derecha -->
          <div class="iconos-usuario d-flex gap-2">
            <i class="bi bi-chat-dots fs-5" title="Comentarios"></i>
            <i class="bi bi-list fs-5" title="Menú"></i>
          </div>
        </div>

        <!-- Botón Nuevo Chat -->
        <div class="d-flex justify-content-center my-3">
          <button class="btn btn-primary w-75">Nuevo Chat</button>
        </div>

        <!-- Lista de contactos -->
        <div class="flex-grow-1 overflow-auto">
          <div class="contacto d-flex align-items-center">
            <img src="./assets/images/avatar2.png" alt="Contacto 1">
            <div class="ms-2">
              <strong>Laura Gómez</strong><br>
              <small>¿Nos vemos hoy?</small>
            </div>
          </div>
          <div class="contacto d-flex align-items-center">
            <img src="./assets/images/avatar3.png" alt="Contacto 2">
            <div class="ms-2">
              <strong>Carlos Ruiz</strong><br>
              <small>Envíame el archivo</small>
            </div>
          </div>
          <div class="contacto d-flex align-items-center">
            <img src="./assets/images/avatar4.png" alt="Contacto 2">
            <div class="ms-2">
              <strong>Ramón Perez</strong><br>
              <small>Salida temprano!!!!</small>
            </div>
          </div>
         
        </div>
      </div>

      <!-- Columna derecha: Sección principal -->
      <div class="col seccion-principal">
        <img src="./assets/images/logo1.jpg" alt="Logo" class="mb-3">
        <h2>Bienvenido a tu mensajería</h2>
        <p>Selecciona un contacto para comenzar una conversación "Presiona <b>nuevo Chat</b>" para comenzar a crear nuevas redes de contacto.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
